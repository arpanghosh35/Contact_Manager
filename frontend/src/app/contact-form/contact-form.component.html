<div class="contact-form">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" required>
      <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched">
        First name is required
      </div>
    </div>
    
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" required>
      <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched">
        Last name is required
      </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" required>
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" formControlName="phone">
    </div>
    
    <div class="form-actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="contactForm.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </form>
</div>
